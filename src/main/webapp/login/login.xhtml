<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Login Page</title>
    <h:outputStylesheet name="login.css"/>
</h:head>
<body class="align">
<div class="grid align__item">
    <div class="register">
        <h2>Login</h2>
        <h:form id="loginForm">
            <div class="form__field">
                <h:inputText value="#{userAccountBean.username}" required="true" placeholder="Username"/> <br />
            </div>
            <div class="form__field">
                <h:inputSecret value="#{userAccountBean.password}" required="true" placeholder="Password"/><br/>
            </div>
            <div class="form__field">
                <h:commandButton value="Login" action="#{navBean.index()}"/>
            </div>
        </h:form>
        <h:form>
            Don't have an account?
            <br/>
            <h:commandButton value="Register" action="#{navBean.register()}" styleClass="button"/>
        </h:form>
    </div>
</div>
</body>
</html>
