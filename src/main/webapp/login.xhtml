<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Login Page</title>
    <h:outputStylesheet name="login.css"/>
</h:head>
<h:body><!--           NOTE: URL still displays index.xhtml and not login, even tho it redirects to this page -->
    LOGIN PAGE
    <br/>
    <h:form>
        <h:panelGrid columns="2" styleClass="login-form">
            <h:outputLabel for="username" value="Username:"/>
            <h:inputText id="username" value="#{loginBean.username}" required="false"/>
            <h:outputLabel for="password" value="Password:"/>
            <h:inputSecret id="password" value="#{loginBean.password}" required="false"/>
            <h:commandButton value="Login" action="#{loginBean.checkForAccount()}" styleClass="button"/>
            <h:outputText value="#{loginBean.message}"/>
            Don't have an account?
            <br/>
            <h:commandButton value="Register" action="/register.xhtml" styleClass="button"/>
        </h:panelGrid>
        <h:messages/>
    </h:form>
</h:body>
</html>
